<div class="timeSet">
    <div class="options">
        <button (click)="changeMode('clock')">Clock</button>
        <button (click)="changeMode('crono')">Crono</button>
        <button (click)="changeMode('countdown')">countdown</button>
    </div>
    <div *ngIf='show=="clock"'>
        <h1>{{ time | date: 'hh:mm:ss a' }}</h1>
    </div>
    <div>
        <h1><span *ngIf='cronoHours<10'>0</span>{{ cronoHours }}<span class="foot">h</span> : 
            <span *ngIf='cronoMinutes<10'>0</span>{{ cronoMinutes }}<span class="foot">m</span> : 
            <span *ngIf='cronoSeconds<10'>0</span>{{ cronoSeconds }}<span class="foot">s</span> : 
            <span *ngIf='cronoMiliseconds<10'>0</span>{{ cronoMiliseconds }}<span class="foot">ms</span></h1>
        <div class="cronoControls">
            <button (click)="startCrono()">Start</button>
            <button (click)="pauseCrono()">Pause</button>
            <button (click)="stopCrono()">Reset</button>
        </div>
    </div>
    <div>
        <form [formGroup]="countdownForm">
            <button class="button" type="submit">Purchase</button>  
        </form>
        <h1 *ngIf='countdownNormalMode'>
            <span *ngIf='countdownHours<10'>0</span>{{ countdownHours }}<span class="foot">h</span> : 
            <span *ngIf='countdownMinutes<10'>0</span>{{ countdownMinutes }}<span class="foot">m</span> : 
            <span *ngIf='countdownSeconds<10'>0</span>{{ countdownSeconds }}<span class="foot">s</span>
        </h1>
        <div class="cronoControls">
            <button (click)="startcountdown()">Start</button>
            <button (click)="stopcountdown()">Stop</button>
        </div>
    </div>
</div>
