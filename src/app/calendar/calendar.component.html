<table class="calendar" style="text-align: end;">
  <caption style="padding:10px">
    <span class="yearMonth">{{ yearMonth | date:'MMMM, y' }}</span>
      <div class="controls">
        <button (click)="prevMonth()"> ❮ </button>
        <button (click)="nextMonth()"> ❯ </button>
      </div>
  </caption> 
  <tr>
    <th>S</th>
    <th>M</th>
    <th>T</th>
    <th>W</th>
    <th>T</th>
    <th>F</th>
    <th>S</th>
  </tr>
  <tr *ngFor="let in of range(numberOfWeeks()); let i = index">
    <td *ngFor="let j of [1,2,3,4,5,6,7]">
      <span class="day" *ngIf="(i*7 + j) <= daysInMonth()">{{i*7 + j}}</span>
    </td>
  </tr>
</table>
